<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous">
    <title>node-poweroff</title>
  </head>
  <body>
    <div class="d-grid gap-2 col-4 mx-auto mt-3 text-center">
      <div id="res" class="my-3 h1 bg-light border rounded">...</div>
      <a href="/poweroff" id="pwrff" class="btn btn-lg btn-danger" role="button">Poweroff</a>
      <a href="/reboot" id="rbt" class="btn btn-lg btn-secondary" role="button">Reboot</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous"></script>
    <script>
      var urlName = location.protocol + '//' + location.hostname + ':' + window.location.port;
      var actionName = location.pathname.split("/").slice(-1); 
      if (actionName == 'poweroff' || actionName == 'reboot'){
        document.getElementById("res").innerHTML = actionName;
        document.getElementById("pwrff").className += " disabled";
	      document.getElementById("pwrff").setAttribute('tabindex', -1);
	      document.getElementById("pwrff").setAttribute('aria-disabled', true);
	      document.getElementById("rbt").className += " disabled";
	      document.getElementById("rbt").setAttribute('tabindex', -1);
	      document.getElementById("rbt").setAttribute('aria-disabled', true);
	      setTimeout(function(){
       	  location.href = urlName;
	      }, 20000);
      }
    </script>  
  </body>
</html>
